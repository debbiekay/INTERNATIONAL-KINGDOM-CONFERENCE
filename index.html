<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <title>INTERNATIONAL KINGDOM CONFERENCE</title>
</head>
<body>
    <div id="container">
        <div id="content-container">
            <div id="content">
                <img id="logo" src="img/FB_IMG_1668713870406.jpg" alt="Logo">
                <div id="text">
                    <p>Welcome on board, if you would love to attend the conference kindly fill the form below. Thank you!</p>
                </div>
                <form id="form">
                    <input type="text" placeholder="Full name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone" required>
                    <input type="text" placeholder="State" required>
                    <input type="text" placeholder="Country" required>
                    <div class="gender-container">
                        <label for="gender">Gender:</label> <br>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female"><br> 
                        
                        </div> 
                    <div class="gender-container">
                        <label for="connection">How will you love to connect with us?:</label>
                        <label for="On-site">On-site</label>
                        <input type="radio" id="On-site" name="On-site" value="On-site">
                        <label for="Online">Online</label>
                        <input type="radio" id="Online" name="Online" value="Online">
                        </div>
                    <textarea placeholder="What are your expetations for the conference?" rows="5" required></textarea>
                    <textarea placeholder="What are your prayer points?" rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>

                <div class="support">
                    <h4>
                        For support and sponsorship
                    </h4>
                <p>Account name: The builders place global</p>
                <p>Bank: Fidelity bank</p>
                <p>Dollar account-5700141809</p>
                <p>Naira account-5090969991</p>    
                </div>
            </div>
            <div id="image-container">
                <img id="side-image" src="img/e fler.png" alt="Side Image">
            </div>
        </div>
    </div>

    <script src="app.js">
        </script>
</body>
</html>
